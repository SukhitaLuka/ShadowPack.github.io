<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      margin-top: 20px;
    }

    .button-container {
      margin-top: auto;
      margin-bottom: auto;
    }

    .button {
      background-color: #301934;
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px 2px #A020F0;
      animation: zoomIn 0.3s ease-in-out; /* Add animation */
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
  <script>
    function redirectToPage() {
      window.location.href = "https://example.com/target-page";
    }
  </script>
</head>
<body>
  <div class="header">
    <h1>PVP Pack</h1>
  </div>
  <div class="button-container">
    <button class="button" onclick="redirectToPage()">Download</button>
  </div>
</body>
</html>
