<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes zoomIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .button {
      background-color: #301934;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 20px;
      font-family: 'Homework', sans-serif;
      box-shadow: 0 0 10px 4px #301934;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      animation: zoomIn 0.5s forwards;
    }

    .button:hover {
      background-color: #CBC3E3; /* Change to desired color */
    }

    .heading {
      text-align: center;
      color: #800080;
      font-size: 36px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 class="heading">PvP Pack</h1>
  <a href="#" class="button">Download</a>
</body>
</html>
